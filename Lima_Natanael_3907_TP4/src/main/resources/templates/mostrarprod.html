<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/logoIco.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TP4</title>
</head>
<body>
	     
          <div th:insert="layouts/head :: head"></div>
          
	       <h1 class="tab-cliente">Ultimo Producto</h1>	
		     <div class="table-responsive-sm">	          
			    <table class="tab table table-hover table-dark ">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">Codigo</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Precio</th>
				      <th scope="col">Marca</th>
				      <th scope="col">Stock</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr  th:each="pro : ${productos}">
				      <td><span th:text="${pro.codigo}"></span></td>
				      <td><span th:text="${pro.nombre}"></span></td>
				      <td><span th:text="${pro.precio}"></span></td>
				      <td><span th:text="${pro.marca}"></span></td>
				      <td><span th:text="${pro.stock}"></span></td>
				      <td><a th:href="@{/index/modificarProducto/}+${pro.codigo}" class="btn btn-light my-2">Editar</a></td>
		               <td><a th:href="@{/index/eliminarProducto/}+${pro.codigo}" class="btn btn-light my-2">Eliminar</a></td>
				    </tr>

				  </tbody>
				</table>
	          </div>
	          
	          
	          
	          
	          
   
         <div th:insert="layouts/footer :: foot"></div>
    
	<!-- JavaScript  Jquery Popper and Bootstrap JS -->
    <script src="/webjars/jquery/3.5.1/jquery.slim.min.js" ></script>
    <script src="/webjars/popper.js/1.16.1/dist/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    
</body>
</html>
